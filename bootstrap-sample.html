<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .myOutline {border: 0.5px solid gray; outline-style: solid; outline-color: #F2F2F2;
      .myBack1 {background-color: rgb(255, 255, 255)}
      .myBack2 {background-color: rgb(73, 158, 222)}
      .myBack2 {background-color: rgb(247, 183, 66)}
      .myBack3 {background-color: rgb(255, 238, 211)}
      .myBack4 {background-color: rgb(195, 229, 255)}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h1>Oasis Boba Shop</h1>
          <p>Est. 2023</p>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Welcome!</strong> We're having a BOGO 50% sale for a limited time only!
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
          </div>
        </div>
      </div>
      <div class="row myBack1 myOutline text-center">
        <div class="col-2">
          <img class="img-fluid" src="https://images.squarespace-cdn.com/content/v1/5cf33f51d7062300015f85db/1565275798843-ZKPGGFSN7GNOYQ44PEUT/32_2000px.jpg" alt="boba">
        </div>
        <div class="col-10">
        <h1>Pineapple Mango Slush Boba</h1>
        </div>
      <div class="col-10">
        <div class="row myBack1">
          <div class="col-md-4">
            <button type="button" class="btn btn-dark">Add to Cart - $4.50</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-danger">Add to Favorites</button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-info">Add to Wishlist</button>
          </div>
        </div>
       </div>
      </div>
      <div class="row myBack4 text-center">
        <div class="col">
           <span class="badge badge-pill badge-light">Contains:</span>
        </div>
        <div class="col">
           <span class="badge badge-pill badge-dark">Frozen Mango</span>
        </div>
         <div class="col">
           <span class="badge badge-pill badge-dark">Lemon-Lime Soda</span>
        </div>
         <div class="col">
           <span class="badge badge-pill badge-dark">Ice</span>
        </div>
         <div class="col">
           <span class="badge badge-pill badge-dark">Tapioca Pearls</span>
        </div>
         <div class="col">
           <span class="badge badge-pill badge-dark">Mango Syrup</span>
        </div>
         <div class="col">
           <span class="badge badge-pill badge-dark">Pineapple Juice</span>
        </div>
         <div class="col">
           <span class="badge badge-pill badge-dark">Sugar</span>
        </div>
      </div>
      <div class="row myBack4 text-center>
       <div class="col-md-3">
         <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
          </div>             
                 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
